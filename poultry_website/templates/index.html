<!DOCTYPE html>
<html>
<head>
    <title>Poultry Disease Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #3a3a3a;
            margin-bottom: 20px;
        }

        form {
            margin-top: 30px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        h2, h3 {
            color: #2c3e50;
        }

        .prediction {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üêî Poultry Disease Classifier</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if image_url %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_url }}">
    {% endif %}

    {% if prediction and prediction != "No prediction available." %}
        <div class="prediction">Prediction: {{ prediction }}</div><br>
    {% endif %}
</body>
</html>
